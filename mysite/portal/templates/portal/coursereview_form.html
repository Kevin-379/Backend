{% extends "portal/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create A Course Review{% endblock %}
{% block content %}
    <div class="alert alert-info">
    </div>
    <div class="alert alert-info">
        Please enter rating between 0 and 5
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>New Course Review</legend>
                {{ form|crispy }}
            </fieldset>
        <button class="btn btn-primary" type="submit">Post</button>
        </form>
    </div>
{% endblock %}
