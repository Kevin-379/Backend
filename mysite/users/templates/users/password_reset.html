{% extends "portal/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Logged In{% endblock %}
{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
        <button type="submit">Request Password Reset</button>
        </form>
    </div>
{% endblock %}
